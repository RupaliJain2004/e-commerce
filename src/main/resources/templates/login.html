<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
	background-color: #f8f9fa;
}

.card {
	border: none;
	border-radius: 15px;
}

.card-header {
	background-color: #007bff;
	color: white;
	border-top-left-radius: 15px;
	border-top-right-radius: 15px;
}

.btn-social {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	font-size: 20px;
	color: white;
}

.btn-google {
	background-color: #db4a39;
}

.btn-facebook {
	background-color: #3b5998;
}

.form-control {
	border-radius: 10px;
}

.eye-icon {
	cursor: pointer;
}
</style>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row justify-content-center">
				<!-- Left Side Image -->
				<div
					class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
					<img alt="E-commerce" src="img/ecom.png" class="img-fluid"
						style="width: 80%; height: 400px; object-fit: cover; border-radius: 15px;">
				</div>

				<!-- Right Side Login Form -->
				<div class="col-md-5 p-5">
					<div class="card shadow">
						<div class="card-header text-center">
							<p class="mb-1 mt-1 font-weight-bold">Login to your Account</p>
						</div>
						<div class="card-body p-4">
							<form action="">
								<!-- Email Field -->
								<div class="mb-4">
									<label for="email" class="form-label">Email</label> <input
										type="email" class="form-control" id="email"
										placeholder="Enter your email" required>
								</div>

								<div class="mb-4 position-relative">
									<label for="password" class="form-label">Password</label> <input
										type="password" class="form-control pe-5" id="password"
										placeholder="Enter your password" required> <span
										class="position-absolute eye-icon"
										style="top: 71%; right: 12px; transform: translateY(-50%); cursor: pointer;"
										onclick="togglePassword()"> <i class="fas fa-eye"
										id="togglePasswordIcon"></i>
									</span>
								</div>

								<!-- Login Button -->
								<div class="d-grid mb-4">
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</div>

								<!-- Social Login Buttons -->
								<p class="text-center mb-3">Or sign in with</p>
								<div class="d-flex justify-content-center gap-3">
									<button type="button" class="btn btn-social btn-google">
										<i class="fab fa-google" style="color: red;"></i>
									</button>
									<button type="button" class="btn btn-social btn-facebook">
										<i class="fab fa-facebook-f" style="color: blue;"></i>
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<a href="#" class="text-decoration-none">Forgot Password</a><br>
							Don't have an account? <a href="#" class="text-decoration-none">Create One</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- JavaScript to toggle password visibility -->
	<script>
		function togglePassword() {
			const passwordField = document.getElementById('password');
			const togglePasswordIcon = document
					.getElementById('togglePasswordIcon');
			if (passwordField.type === 'password') {
				passwordField.type = 'text';
				togglePasswordIcon.classList.remove('fa-eye');
				togglePasswordIcon.classList.add('fa-eye-slash');
			} else {
				passwordField.type = 'password';
				togglePasswordIcon.classList.remove('fa-eye-slash');
				togglePasswordIcon.classList.add('fa-eye');
			}
		}
	</script>
</body>
</html>
