<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<!-- Start Slider -->
		<div id="carouselExampleInterval" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="3000">
					<img src="img/ecom1.png" class="d-block w-100 mt-5" alt="my_image1"
						height="350px">
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img src="img/ecom3.jpg" class="d-block w-100 mt-5" alt="my_image2"
						height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleInterval" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider -->

		<!-- Start Category -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4 mt-5">Category</p>
				<div class="col-md-2">
					<div class="card rounded-circle mt-4">
						<div class="card-body text-center">
							<img src="img/category_img/appli.png" alt="electronics"
								width="65%" height="140px">
							<p>Electronics</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle mt-4">
						<div class="card-body text-center">
							<img src="img/category_img/cosmetics_cat.png" alt="cosmetics"
								width="65%" height="140px">
							<p>Cosmetics</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle mt-4">
						<div class="card-body text-center">
							<img src="img/category_img/cloth_cat.png" alt="clothes"
								width="65%" height="140px">
							<p>Clothes</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle mt-4">
						<div class="card-body text-center">
							<img src="img/category_img/laptop.jpg" alt="laptops" width="65%"
								height="140px">
							<p>Laptops</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle mt-4">
						<div class="card-body text-center">
							<img src="img/category_img/mobile_cat.png" alt="smarphones"
								width="70%" height="140px">
							<p>Smartphones</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle mt-4">
						<div class="card-body text-center">
							<img src="img/category_img/groceries_cat.png" alt="groceries"
								width="65%" height="140px">
							<p>Grocery</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category -->

		<!-- Start Latest Products -->
		<div class="container-fluid p-3 bg-light mt-5">
			<div class="row">
				<p class="text-center fs-4 mt-3">Latest Products</p>

				<div class="col-md-3 mt-4">
					<div class="card">
						<div class="card-body text-center">
							<img alt="" src="img/product-images/asus_monitor.png" class=""
								width="65%" height="170px">
							<p class="text-center mt-2">ASUS Monitor</p>
						</div>
					</div>
				</div>
				<div class="col-md-3 mt-4">
					<div class="card">
						<div class="card-body text-center">
							<img alt="" src="img/product-images/laptop.png" class=""
								width="65%" height="170px">
							<p class="text-center mt-2">HP Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-3 mt-4">
					<div class="card">
						<div class="card-body text-center">
							<img alt="" src="img/product-images/laptop.png" class=""
								width="65%" height="170px">
							<p class="text-center mt-2">HP Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-3 mt-4">
					<div class="card">
						<div class="card-body text-center">
							<img alt="" src="img/product-images/laptop.png" class=""
								width="65%" height="170px">
							<p class="text-center mt-2">HP Laptop</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Latest Products -->
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
