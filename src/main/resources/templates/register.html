<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row justify-content-center">
				<!-- Left Side Image -->
				<div
					class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
					<img alt="E-commerce" src="img/ecom.png" class="img-fluid"
						style="width: 80%; height: 400px; object-fit: cover; border-radius: 15px;">
				</div>

				<!-- Right Side Login Form -->
				<div class="col-md-6 p-5">
					<div class="card shadow">
						<div class="card-header text-center">
							<p class="mb-1 mt-1 font-weight-bold">Register</p>
						</div>
						<div class="card-body p-4">
							<form action="">
							
								<div class="row">
									<div class="col">
										<label for="name" class="form-label">Full Name</label> <input
											type="text" class="form-control" id="name"
											placeholder="Enter your name" required>
									</div>

									<div class="col">
										<label for="mobileNumber" class="form-label">Mobile
											Number</label> <input type="number" class="form-control"
											id="mobileNo" placeholder="Enter mobile number" required>
									</div>
									<div class="mb-2 mt-2">
										<label for="email" class="form-label">Email</label> <input
											type="email" class="form-control" id="email"
											placeholder="Enter your email id" required>
									</div>
								</div>

								<div class="row">
									<div class="col">
										<label for="address" class="form-label">Address</label> <input
											type="text" class="form-control" id="address"
											placeholder="Enter address" required>
									</div>

									<div class="col">
										<label for="city" class="form-label">City</label> <input
											type="text" class="form-control" id="city"
											placeholder="Enter city" required>
									</div>
								</div>
								
								<div class="row mt-2">
									<div class="col">
										<label for="state" class="form-label">State</label> <input
											type="text" class="form-control" id="state"
											placeholder="Enter state" required>
									</div>

									<div class="col">
										<label for="pincode" class="form-label">Pincode</label> <input
											type="number" class="form-control" id="pincode"
											placeholder="Enter pincode" required>
									</div>
								</div>
								
								<div class="row mt-2">
									<div class="col">
										<label for="password" class="form-label">Password</label> <input
											type="password" class="form-control" id="password"
											placeholder="Enter password" required>
									</div>

									<div class="col">
										<label for="confirmPassword" class="form-label">Confirm Password</label> <input
											type="password" class="form-control" id="confirmPassword"
											placeholder="Enter confirm password" required>
									</div>
								</div>
								
									<div class="mb-3 mt-2">
										<label for="profileImage" class="form-label">Profile Image</label> <input
											type="file" class="form-control" id="image">
									</div>

								<!-- Login Button -->
								<div class="d-grid mb-4">
									<button type="submit" class="btn btn-primary btn-block">Register</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							Already have an account? <a href="/login" class="text-decoration-none">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
